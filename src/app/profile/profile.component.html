<!DOCTYPE html>    
<html>    
<head>    
    <title>Profile Page</title>    
    <link rel="stylesheet" type="text/css" href="profile.component.css">    
</head>    
<body>    
    <h1>Profile Page</h1><br>    
    <div class="login">

            <h2>Username: </h2>
            <input type="text" id="Uname" placeholder="Username" [(ngModel)]="username" name="username">

            <h2>Birthdate: </h2>
            <input type="text" id="Uname" placeholder="Birthdate" [(ngModel)]="birthdate" name="birthdate">

            <h2>Age: </h2>
            <input type="text" id="Uname" placeholder="Age" [(ngModel)]="age" name="age">

            <h2>Email: </h2>
            <input type="text" id="Uname" placeholder="Email" [(ngModel)]="email" name="email">
            
            <br><br><br><br><input type="button" name="submit" id="submit" value="Submit" (click)="test()">

            <br><br><br><br><input type="button" name="logout" id="logout" value="Logout" (click)="logout()">

    </div>    
</body>    
</html>
